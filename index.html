<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.freeiconspng.com/thumbs/flower-black-and-white-png/black-and-white-flower-png-14.png" type="image/x-icon">
    <title>Site</title>
</head>
<body style="font-family: sans-serif; margin: 0; padding: 0; box-sizing: border-box;">
    <header style="height: 10vh; background-color: rgb(90, 155, 90); padding: .8em;">
        <nav>
            <img src="https://www.freeiconspng.com/thumbs/flower-black-and-white-png/black-and-white-flower-png-14.png" height="50px" alt="logo" style="display: inline; margin-right: 75vw;">
            <ul style="list-style: none; display: inline-block;;">
                <li style="display: inline; margin-right: 10px;"><a href="index.html" style="color: #000; text-decoration: none;">In√≠cio</a></li>
                <li style="display: inline; margin-right: 10px;"><a href="register.html" style="color: #000; text-decoration: none;">Registrar</a></li>
                <li style="display: inline;"><a href="contact.html" style="color: #000; text-decoration: none;">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main style="height: 100vh;">
        <form style="background-color: lightgreen; float: right; text-align: center; width: 40%; height: 100vh;">
            <div>
                <div style="margin-top: 50%;"><h1><strong>Login</strong></h1></div>
                <div>
                    <label for="email"><strong>E-mail</strong></label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Insira o seu e-mail" style="padding: .5em;">
                </div>
                <div style="margin-top: 1em;">
                    <label for="senha"><strong>Senha</strong></label>
                    <br>
                    <input type="password" name="senha" id="senha" placeholder="Insira sua senha" style="padding: .5em;">
                </div>
                <div style="margin-top: 1em;">
                    <input type="submit" value="Entrar" style="font-weight: bold; margin-right: 2em;">
                    <a href="register.html" style="color: #000;">Cadastro</a>
                </div>
            </div>
        </form>
        <img src="https://cdn.pixabay.com/photo/2015/12/09/01/02/mandalas-1084082_1280.jpg" alt="Login" style="float: left; width: 60%; height: 100vh;">
    </main>
    <footer style="background-color: rgb(90, 155, 90); text-align: center; padding: 1em;">
        <p>Desenvolvido por Rafael Yu</p>
        <p>(Inteiramente feito usando HTML puro e CSS inline)</p>
    </footer>
</body>
</html>
